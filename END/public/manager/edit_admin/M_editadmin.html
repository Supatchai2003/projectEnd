<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>แก้ไขบัญชีแอดมิน</title>
  <link rel="stylesheet" href="M_editadmin.css" />
</head>

<body>
  <div class="page-wrap">
    <!-- ซ้าย: มาสคอต -->
    <section class="left-panel">
      <div class="mascot-card">
        <h1 class="page-title">แก้ไขบัญชีแอดมิน</h1>
        <!-- แก้ path รูปตามโปรเจ็กต์ -->
        <img src="../../image/fb29d362-12e4-454b-99c9-b4373181a90c.png" alt="Mascot" />
      </div>
    </section>

    <!-- ขวา: ฟอร์มแก้ไข -->
    <section class="right-panel">

      <div class="form-card">
        <label>ชื่อ-นามสกุล</label>
        <input id="name" type="text" placeholder="ชื่อ-นามสกุล" />

        <label>ชื่อเข้าใช้งาน</label>
        <input id="username" type="text" />

        <label>รหัสผ่าน (ใส่เมื่อจะเปลี่ยน, ≥ 8 ตัว)</label>
        <input id="password" type="password" placeholder="ปล่อยว่างถ้าไม่เปลี่ยน" />

        <div class="grid-2">
          <div>
            <label>เพศ</label>
            <select id="gender">
              <option value="">-- เลือกเพศ --</option>
              <option value="ชาย">ชาย</option>
              <option value="หญิง">หญิง</option>
              <option value="อื่นๆ">อื่นๆ</option>
            </select>
          </div>
          <div>
            <label>เบอร์โทรศัพท์</label>
            <input id="phone" type="tel"  />
          </div>
        </div>

        <label>อีเมล</label>
        <input id="gmail" type="email" placeholder="example@email.com" />

        <div class="grid-2">
          <div>
            <label>จังหวัด</label>
            <input id="province" type="text" />
          </div>
          <div>
            <label>อำเภอ</label>
            <input id="district" type="text" />
          </div>
        </div>

        <div class="grid-2">
          <div>
            <label>ตำบล</label>
            <input id="sub_district" type="text" />
          </div>
          <div>
            <label>รหัสไปรษณีย์</label>
            <input id="postal_code" type="text" inputmode="numeric" />
          </div>
        </div>
        <label>วันที่เริ่มทำงาน</label>
        <input id="hireday" type="text" readonly style="background:#66d3e4; font-weight:bold; color:#000000;">


        <p class="note">* เซิร์ฟเวอร์จะทำการ hash รหัสผ่านด้วย bcrypt และอัปเดตเฉพาะค่าที่แก้ไข</p>

        <div class="btn-row">
          <button class="btn danger" onclick="deleteAdmin()">ลบบัญชี</button>
          <div class="spacer"></div>
          <button class="btn ghost" onclick="cancel()">ยกเลิก</button>
          <button class="btn primary" onclick="updateAdmin()">ยืนยัน</button>
        </div>
      </div>
    </section>
  </div>

  <!-- popups -->
  <div id="popup-noauth" class="popup">
    <div class="popup-content popup-error">
      <p class="popup-message">คุณไม่มีสิทธิ์เข้าหน้านี้</p><button class="popup-ok">ตกลง</button>
    </div>
  </div>
  <div id="popup-loadfail" class="popup">
    <div class="popup-content popup-error">
      <p class="popup-message">โหลดข้อมูลไม่สำเร็จ</p><button class="popup-ok">ตกลง</button>
    </div>
  </div>
  <div id="popup-save" class="popup">
    <div class="popup-content popup-success">
      <p class="popup-message">บันทึกเรียบร้อย</p><button class="popup-ok">ตกลง</button>
    </div>
  </div>
  <div id="popup-delete" class="popup">
    <div class="popup-content popup-success">
      <p class="popup-message">ลบผู้ใช้แล้ว</p><button class="popup-ok">ตกลง</button>
    </div>
  </div>
  <div id="popup-error" class="popup">
    <div class="popup-content popup-error">
      <p class="popup-message">เกิดข้อผิดพลาด</p><button class="popup-ok">ตกลง</button>
    </div>
  </div>

  <!-- popup ยืนยันการลบ -->
  <div id="popup-confirm-delete" class="popup">
    <div class="popup-content popup-warning">
      <p class="popup-message">คุณต้องการลบบัญชีนี้จริงหรือไม่?</p>
      <div class="popup-btn-row">
        <button id="btn-confirm-delete" class="popup-ok danger">ตกลง</button>
        <button id="btn-cancel-delete" class="popup-ok ghost">ยกเลิก</button>
      </div>
    </div>
  </div>

  <script src="M_editadmin.js"></script>
</body>

</html>
