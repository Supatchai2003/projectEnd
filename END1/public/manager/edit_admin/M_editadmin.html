<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แก้ไขบัญชีแอดมิน</title>
  <link rel="stylesheet" href="M_editadmin.css">
</head>
<body>

  <h1 class="title">จัดการบัญชีแอดมิน</h1>

  <div class="form-box">
    <button class="delete-btn" onclick="deleteAdmin()">ลบบัญชี</button>
    <h2>แก้ไขบัญชีแอดมิน</h2>

    <label for="name">ชื่อของแอดมิน</label>
    <input type="text" id="name" placeholder="ชื่อ-นามสกุล">

    <label for="username">ชื่อผู้ใช้งาน</label>
    <input type="text" id="username" disabled>

    <label for="password">รหัสผ่าน</label>
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="รหัสผ่าน">
    </div>

    <div class="button-row">
      <button class="cancel-btn" onclick="cancel()">ยกเลิก</button>
      <button class="save-btn" onclick="updateAdmin()">ยืนยัน</button>
    </div>
  </div>

  <!-- popup: ไม่มีสิทธิ์ -->
<div id="popup-noauth" class="popup">
  <div class="popup-content popup-error">
    <p class="popup-message">คุณไม่มีสิทธิ์เข้าถึงหน้านี้</p>
    <button class="popup-ok">ตกลง</button>
  </div>
</div>

<!-- popup: โหลดไม่สำเร็จ -->
<div id="popup-loadfail" class="popup">
  <div class="popup-content popup-error">
    <p class="popup-message">ไม่สามารถโหลดข้อมูลได้</p>
    <button class="popup-ok">ตกลง</button>
  </div>
</div>

<!-- popup: บันทึกสำเร็จ -->
<div id="popup-save" class="popup">
  <div class="popup-content popup-success">
    <p class="popup-message">บันทึกข้อมูลเรียบร้อยแล้ว</p>
    <button class="popup-ok">ตกลง</button>
  </div>
</div>

<!-- popup: ลบสำเร็จ -->
<div id="popup-delete" class="popup">
  <div class="popup-content popup-success">
    <p class="popup-message">ลบผู้ใช้เรียบร้อยแล้ว</p>
    <button class="popup-ok">ตกลง</button>
  </div>
</div>

<!-- popup: ข้อผิดพลาดทั่วไป -->
<div id="popup-error" class="popup">
  <div class="popup-content popup-error">
    <p class="popup-message">เกิดข้อผิดพลาด</p>
    <button class="popup-ok">ตกลง</button>
  </div>
</div>
  <script src="M_editadmin.js"></script>
</body>
</html>
