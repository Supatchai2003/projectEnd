<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ประวัติการพบเจอ: รายวัน เวลา</title>
  <link rel="stylesheet" href="history_time.css">
</head>
<body>
  <div class="container">
    <h1>จัดการอุปกรณ์</h1>
    <h2>ประวัติการพบเจอ : <span id="modeLabel">รายวัน เวลา</span></h2>

    <div class="selectors">
      <select id="modeSelect">
        <option value="time" selected>รายวัน เวลา</option>
        <option value="summary">ตารางสรุปสถิติ</option>
      </select>
      <select id="monthSelect"></select>
      <select id="yearSelect"></select>
    </div>

    <table id="timeTable">
      <thead>
        <tr>
          <th>วันที่</th>
          <th>เวลา</th>
          <th>ชนิดสัตว์</th>
        </tr>
      </thead>
      <tbody id="timeTableBody">
        <!-- rows dynamically inserted -->
      </tbody>
    </table>

    <button id="backBtn">ย้อนกลับ</button>
  </div>

  <script src="history_time.js" type="module"></script>
</body>
</html>
